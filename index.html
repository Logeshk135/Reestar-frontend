<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Reestar</title>
  <link rel="stylesheet" href="style.css" />
</head>

<body>
  <!-- Header Section -->
  <header class="head">
    <h1>Reestar</h1>
    <nav class="head__para">
      <p>Home |</p>
      <p>Receipt |</p>
      <p>Contact |</p>
    </nav>
  </header>

  <!-- Food Items Section -->
  <section class="image">
    <div class="image1">
      <img src="./images/fruits.jpg" alt="Tangy Tamarind Prawn Curry" />
      <h1> Fruits</h1>
      <p>Something which is very delicious</p>
      <button>Order Now</button>
    </div>

    <div class="image1">
      <img src="./images/noodels.jpg" alt="Spicy Noodles" />
      <h1>Spicy Noodles</h1>
      <p>Perfect for a quick meal</p>
      <button>Order Now</button>
    </div>

    <div class="image1">
      <img src="./images/egg.jpg" alt="Egg Curry" />
      <h1>Egg Curry</h1>
      <p>Rich in flavor and taste</p>
      <button>Order Now</button>
    </div>

    <div class="image1">
      <img src="./images/barkar.jpg" alt="Cheesy Burger" />
      <h1>Cheesy Burger</h1>
      <p>A treat for your hunger</p>
      <button>Order Now</button>
    </div>
  </section>

  <!-- Contact Section -->
  <section class="contact">
    <div class="contact__title">
      <h1>Contact Us</h1>
      <div class="content__table">
        <form>
          <table>
            <tr>
              <td><label for="name">Name:</label></td>
              <td><input type="text" id="name" placeholder="Enter Your Name" /></td>
            </tr>
            <tr>
              <td><label for="age">Age:</label></td>
              <td><input type="number" id="age" placeholder="Enter Your Age" /></td>
            </tr>
            <tr>
              <td><label for="email">Email:</label></td>
              <td><input type="email" id="email" placeholder="Enter Your Email" /></td>
            </tr>
            <tr>
              <td></td>
              <td><button type="submit">Send</button></td>
            </tr>
          </table>
        </form>
      </div>
    </div>
  </section>
</body>
</html>
